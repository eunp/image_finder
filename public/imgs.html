<h1>Images</h1>
<div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="img in imgs">
  <div class="panel panel-default image-list-item">
    <div class="panel-body">
      <!-- <span class="icon-container"><i class="fa fa-3x fa-group"></i></span> -->
      <span class="h6">{{img}}</span>
      <a href="#imgs/{{img}}" class="btn btn-sm btn-info">
        <i class="fa fa-eye"></i> View
      </a>
    </div>
  </div>
</div>
