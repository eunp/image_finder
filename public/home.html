<h1>Upload Image</h1>
<div class="panel panel-default clearfix">
  <div class="form-group">
    <input class="btn" type="file" file-model="myfile" id="myfile" accept="image/*" />
    <button class="btn" ng-click="uploadFiles()">Submit</button>
  </div>
  <br /><br />
  <p ng-bind-html="message"></p>
</div>
