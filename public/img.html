<h1>Image</h1>
<div>
  <h5>{{imgname}}</h5>
  <img ng-src="{{imageDir + '/' + imgname}}" alt="{{imgname}}" style="width:128px;height:128px;"/>
</div>
<div>
  <h3>Similar Images</h3>
</div>
<div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="match in matches">
  <div class="panel panel-default image-list-item">
    <div class="panel-body">
      <img ng-src="{{imageDir + '/' + match.name}}" alt="{{match.name}}" style="width:128px;height:128px;"/>
      <span class="h6">{{match.name}}</span>
    </div>
  </div>
</div>

<div>
  {{message}}
</div>
